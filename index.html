<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Tracing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            border: 1px solid white;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="controls">
        <label for="lineLength">Line Length:</label>
        <input type="range" id="lineLength" min="50" max="400" value="200">
        <br>
        <label for="numRays">Number of Rays:</label>
        <input type="range" id="numRays" min="5" max="50" value="10">
        <br>
        <label for="totalDegrees">Total Degrees:</label>
        <input type="range" id="totalDegrees" min="30" max="180" value="90">
    </div>

    <script src="creatureBehavior.js"></script>
    <script src="index.js"></script>
</body>
</html>
