<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Tracing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            border: 1px solid white;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="controls">
        <label for="lineLength">Line Length:</label>
        <input type="range" id="lineLength" min="50" max="400" value="200">
        <br>
        <label for="numRays">Number of Rays:</label>
        <input type="range" id="numRays" min="5" max="50" value="10">
        <br>
        <label for="totalDegrees">Total Degrees:</label>
        <input type="range" id="totalDegrees" min="30" max="180" value="90">
    </div>

    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Define the circles' properties
        let circle1 = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            color: 'white',
            health: 100,
            distances: []
        };

        let circle2 = {
            x: canvas.width / 4,
            y: canvas.height / 4,
            radius: 15,
            color: 'white',
            health: 100,
            distances: []
        };

        // Define array to store circles and walls
        let obstacles = [];

        // Push circle1 and circle2 to the obstacles array
        obstacles.push(circle1);
        obstacles.push(circle2);

        // Draw the circles on the canvas
        function drawCircles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let obstacle of obstacles) {
                ctx.beginPath();
                ctx.arc(obstacle.x, obstacle.y, obstacle.radius, 0, Math.PI * 2);
                ctx.fillStyle = obstacle.color;
                ctx.fill();
            }
        }

        // Event listeners to update drawing when sliders change
        document.getElementById('lineLength').addEventListener('input', function() {
            draw();
        });
        document.getElementById('numRays').addEventListener('input', function() {
            draw();
        });
        document.getElementById('totalDegrees').addEventListener('input', function() {
            draw();
        });

        // Function to draw ray tracing lines
        function draw() {
            drawCircles();

            // Define the length of the ray tracing lines
            const lineLength = parseInt(document.getElementById('lineLength').value);

            // Define the number of rays and the total degrees
            const numRays = parseInt(document.getElementById('numRays').value);
            const totalDegrees = parseInt(document.getElementById('totalDegrees').value);

            // Calculate the start and end angles
            const startAngle = Math.PI * (-totalDegrees / 2) / 180;
            const endAngle = Math.PI * (totalDegrees / 2) / 180;

            // Calculate the angle step
            const angleStep = (endAngle - startAngle) / (numRays - 1);

            // Reset distances array for each circle
            for (let obstacle of obstacles) {
                obstacle.distances = [];
            }

            // Draw ray tracing lines at specified intervals
            for (let i = 0; i < numRays; i++) {
                // Calculate the angle for this ray
                const angle = startAngle + i * angleStep;

                // Calculate the end point of the line
                const endX = circle1.x + lineLength * Math.cos(angle);
                const endY = circle1.y + lineLength * Math.sin(angle);

                // Check for intersection with obstacles
                const intersections = [];
                for (let obstacle of obstacles) {
                    if (obstacle !== circle1) {
                        const obstacleIntersections = intersectCircle(circle1.x, circle1.y, endX, endY, obstacle.x, obstacle.y, obstacle.radius);
                        intersections.push(...obstacleIntersections);
                    }
                }

                if (intersections.length > 0) {
                    // If intersection occurs, set end point to first intersection point
                    ctx.beginPath();
                    ctx.moveTo(circle1.x, circle1.y);
                    ctx.lineTo(intersections[0].x, intersections[0].y);
                    ctx.strokeStyle = 'white';
                    ctx.stroke();

                    // Calculate distance to the intersected obstacle and store it
                    const distance = Math.sqrt(Math.pow(intersections[0].x - circle1.x, 2) + Math.pow(intersections[0].y - circle1.y, 2));
                    const obstacleIndex = intersections[0].index;
                    circle1.distances[obstacleIndex] = distance;
                } else {
                    // Draw the line
                    ctx.beginPath();
                    ctx.moveTo(circle1.x, circle1.y);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = 'white';
                    ctx.stroke();
                }
            }

            // Check if circle2 is within any of the rays
            let isWithinRay = false;
            for (let i = 0; i < numRays; i++) {
                const angle = startAngle + i * angleStep;
                const endX = circle1.x + lineLength * Math.cos(angle);
                const endY = circle1.y + lineLength * Math.sin(angle);
                const intersections = intersectCircle(circle1.x, circle1.y, endX, endY, circle2.x, circle2.y, circle2.radius);
                if (intersections.length > 0) {
                    isWithinRay = true;
                    break;
                }
            }

            // Move towards circle2 if it is within the rays
            if (isWithinRay) {
                const dx = circle2.x - circle1.x;
                const dy = circle2.y - circle1.y;
                const angleToTarget = Math.atan2(dy, dx);
                const speed = 2; // Adjust as needed
                const dxMove = speed * Math.cos(angleToTarget);
                const dyMove = speed * Math.sin(angleToTarget);
                circle1.x += dxMove;
                circle1.y += dyMove;
            }
        }

        // Draw initial state
        draw();

        // Function to calculate intersection points between a line and a circle
        function intersectCircle(x1, y1, x2, y2, cx, cy, radius) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const a = dx * dx + dy * dy;
            const b = 2 * (dx * (x1 - cx) + dy * (y1 - cy));
            const c = (x1 - cx) * (x1 - cx) + (y1 - cy) * (y1 - cy) - radius * radius;
            const discriminant = b * b - 4 * a * c;

            if (discriminant < 0) {
                // No intersection
                return [];
            }

            const t1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            const t2 = (-b - Math.sqrt(discriminant)) / (2 * a);

            const intersections = [];
            if (t1 >= 0 && t1 <= 1) {
                intersections.push({ x: x1 + t1 * dx, y: y1 + t1 * dy, index: obstacles.indexOf(circle2) });
            }
            if (t2 >= 0 && t2 <= 1) {
                intersections.push({ x: x1 + t2 * dx, y: y1 + t2 * dy, index: obstacles.indexOf(circle2) });
            }

            return intersections;
        }

        // Event listener for mouse down on the canvas
        canvas.addEventListener('mousedown', function(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Check if the mouse is within any circle
            for (let obstacle of obstacles) {
                const dx = mouseX - obstacle.x;
                const dy = mouseY - obstacle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance <= obstacle.radius) {
                    // If mouse is inside the circle, set it as draggable
                    let isDragging = true;

                    // Event listener for mouse move
                    canvas.addEventListener('mousemove', function(event) {
                        if (isDragging) {
                            const rect = canvas.getBoundingClientRect();
                            obstacle.x = event.clientX - rect.left;
                            obstacle.y = event.clientY - rect.top;
                            draw();
                        }
                    });

                    // Event listener for mouse up
                    canvas.addEventListener('mouseup', function() {
                        isDragging = false;
                    });

                    // Exit loop since only one circle can be dragged at a time
                    break;
                }
            }
        });
    </script>
</body>
</html>
